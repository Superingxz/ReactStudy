<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../../../libs/angular/angular.min.js"></script>
    <script src="libs/angular.global.js"></script>
</head>
<body ng-app="dkApp" ng-controller="dkController">

    <h1>Message：{{serviceMessage}}</h1>
    <h1>Message：{{factoryMessage}}</h1>
    <h1>Message：{{providerMessage}}</h1>

    <h3 ng-repeat="n in [] | range: 5">{{n}}</h3>

    <script type="text/javascript">
        var app = angular.module('dkApp', ['globalApp']);

        app.config(function (dkProviderProvider) {
            dkProviderProvider.set('this is a message modify by dk');
        })

        app.controller('dkController', function ($scope, $http, dkService, dkFactory, dkProvider) {
            $scope.serviceMessage = dkService.message;
            $scope.factoryMessage = dkFactory.message;
            $scope.providerMessage = dkProvider.message;
        })
    </script>
</body>
</html>
