<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../../../libs/angular/angular.min.js"></script>
</head>
<body ng-app="dkApp" ng-controller="dkController">
    <example-dk config="autoConfig"></example-dk>


    <script type="text/javascript">
        var app = angular.module('dkApp', []);

        app.directive('exampleDk', function () {
            return {
                restrict: 'AEC',
                template: '<div>{{ config.name }}<input ng-model="config.name"/></div>',
                transclude: true,
                scope: {
                    config: '='
                },
                replace: false//true
            }
        })

        app.controller('dkController', function ($scope, $http) {
            $scope.name = 'dk.lan';
            $scope.autoConfig = {name: 'dk.lan'}
        })
    </script>
</body>
</html>
