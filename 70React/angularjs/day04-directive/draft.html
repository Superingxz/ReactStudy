<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta charset="utf-8" />
    <script src="../../../libs/angular/angular.min.js"></script>
</head>
<body ng-app="dkApp" ng-controller="dkController">

    <h2 ng-bind="name"></h2>

    <div dk-bind="name"></div>

    <div class="dk-bind"></div>

    <dk-bind></dk-bind>

    <div dk-directive-function="" api="http://xxoo"></div>

    <!--<dkgrid api="http://xxoo"></dkgrid>-->

    <script type="text/javascript">
        var dkApp = angular.module('dkApp', []);

        dkApp.directive('dkDirectiveFunction', function () {
            return {
                template: function (element, attrs) {
                    console.log(attrs.a);
                    $.get(attrs.api, function () { })
                    return '<h3>DK.Lan</h3>';
                },
            }
        })

        dkApp.directive('dkBind', function () {
            return {
                restrict: 'ACE',
                template: '<h3>DK.Lan</h3>',
                replace: false
            }
        })

        dkApp.directive('dkgrid', function () {
            return {
                restrict: 'E',
                templateUrl: 'dkgrid.html',
                replace: false
            }
        })

        //$('[dkbind]').html('template')

        dkApp.controller('dkController', function ($scope, $http) {
            $scope.name = 'dk.lan';
        })
    </script>
</body>
</html>
